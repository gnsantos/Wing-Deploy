@(comments: List[String], code: Code)

@main("Comments"){
@navbar()

<div class="components-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>Comments for @code.name</h1>
            </div>
        </div>
    </div>


    <table class = "table table-striped table-hover">
        <thead>
        <tr>
            <th>Comment</th>
        </tr>
        </thead>

        <tbody>
        @comments.map { comment =>
        <tr>
            <td>>@comment</td>
        </tr>
        }
        </tbody>
    </table>
</div>
}
